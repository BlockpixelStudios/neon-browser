name: Build Neon Browser

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ðŸ”¨ Build do Electron
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“¤ Upload Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: neon-browser-windows
          path: |
            dist/*.exe
            dist/*.msi
      
      - name: ðŸ“¤ Upload macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: neon-browser-macos
          path: |
            dist/*.dmg
            dist/*.zip
      
      - name: ðŸ“¤ Upload Linux
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: neon-browser-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ðŸ“¥ Download Windows
        uses: actions/download-artifact@v4
        with:
          name: neon-browser-windows
          path: ./release/windows
      
      - name: ðŸ“¥ Download macOS
        uses: actions/download-artifact@v4
        with:
          name: neon-browser-macos
          path: ./release/macos
      
      - name: ðŸ“¥ Download Linux
        uses: actions/download-artifact@v4
        with:
          name: neon-browser-linux
          path: ./release/linux
      
      - name: ðŸŽ‰ Criar Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/windows/*
            release/macos/*
            release/linux/*
          body: |
            ## ðŸŽ‰ Nova VersÃ£o do Neon Browser!
            
            ### ðŸ“¥ Downloads:
            - **Windows**: `.exe`
            - **macOS**: `.dmg`
            - **Linux**: `.AppImage`, `.deb`, `.rpm`
            
            ### âœ¨ O que hÃ¡ de novo:
            - Interface multi-pÃ¡gina linda
            - Console melhorado
            - HistÃ³rico com filtros
            - PixelIA integrada
            
            **Instale e aproveite! ðŸš€ðŸ’œ**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
